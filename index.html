<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="user-form.css">
</head>
<body>
    <h2>User Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">

        <label for="username">Enter Your UserName:</label>
        <input type="text" id="username" name="username" placeholder="username">
        <p id="userNameError" class="error"></p>

        <label for="email">Enter Your Email Address:</label>
        <input type="email" id="email" name="email" placeholder="email">
        <p id="EmailError" class="error"></p>

        <label for="password">Enter Your Password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        <p id="PasswordError" class="error"></p>

        <label for="confirmPassword">Confirm Your Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="type password again">
        <p id="confirmPasswordError" class="error"></p>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>

        <p id="errorMessages" class="errorMessage"></p>
        <p id="successMessage" class="successMessage"></p>

        <button type="submit">Submit</button>
    </form>

    <script src="user-form.js"></script>
</body>
</html>
